<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class='jumbotron'><h1 class='bd'>BRAIN DEBUGGER</h1></div>
	<div><h3 class='slog'>LOREM IPSUM DOLOR SIT AMET</h3></div>
	<div class='row center'>
		<span class='col-sm-3'></span>
		<form class='col-sm-6 '>
		<div class="form-group">
			<label for="name">Nome:</label>
			<input type="text" class="form-control center" id="name">
		</div>
		<div class="form-group ">
			<label for="email">E-mail:</label>
			<input type="email" class="form-control center" id="email">
		</div>
		<div class="form-group">
			<label for="pwd">Senha:</label>
			<input type="password" class="form-control center" id="pwd">
		</div>
		<button type="submit" class="btn btn-default">CADASTRAR</button>
		</form>
	</div>
</body>
</html>
